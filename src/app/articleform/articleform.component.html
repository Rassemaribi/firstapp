<h1>create new Article</h1>

<form [formGroup]="formArticle"  >
    <mat-form-field>
      <mat-label>TYPE</mat-label>
      <input matInput placeholder="type" formControlName="type">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>TITRE</mat-label>
      <input matInput placeholder=" titre" formControlName="titre">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Lien</mat-label>
      <input matInput placeholder=" lien" formControlName="lien">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>source pdf</mat-label>
      <input matInput placeholder=" sourcepdf" formControlName="sourcepdf">
    </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  
  <mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
  </form>
