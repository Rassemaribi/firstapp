
<br>
<div fxLayout="row" fxLayoutAlign="end center" >
    <button (click)="openDialog()" mat-raised-button color="primary">create new</button>
</div>
<br>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource1" class="mat-elevation-z8" matSort>
 
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TYPE </th>
      <td mat-cell *matCellDef="let element"> {{element.type}}  </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TITRE </th>
      <td mat-cell *matCellDef="let element">{{element.titre}} </td>
    </ng-container>C
  
    <ng-container matColumnDef="lien">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LIEN </th>
      <td mat-cell *matCellDef="let element">{{element.lien}} </td>
    </ng-container>
    <ng-container matColumnDef="sourcepdf">
      <th mat-header-cell *matHeaderCellDef> SOURCE PDF </th>
      <td mat-cell *matCellDef="let element" > 
      <a href="{{element.sourcepdf}}"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="picture_as_pdf"></mat-icon></a> 
  </td>
    </ng-container>


  
      
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> DATE
           </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="update(element.id)">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
      </button>

        <button (click)="delete(element.id)">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
      </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
  </table>
  <mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator>
